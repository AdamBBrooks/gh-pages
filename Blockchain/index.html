<!DOCTYPE html>
<html>
<head>
  <title>Code Along</title>
</head>
<body>
  <div id="font-color">Change my font color!</div>
  <div id="background">Change my background color!</div>
  <div id="background-font-color">Change my background <em>and</em> text color!</div>
  <div id="hide-me">Hide me!</div>
  <div id="show" style="display: none;">Show me!</div>
  <div id="slide-down" style="display: none;">Show me by sliding me down!</div>
  <div id="slide-up">Hide me by sliding me up!</div>
  <div id="fade-out">Hide me by fading me out!</div>
  <div id="fade-in" style="display: none">Show me by fading me in!</div>
  <div>
    <input type="text" id="text-input" value="Take my value">
    <input type="text" id="text-input-2" value="Put that value in here!!">
  </div>
  <div id="animate">Slide me 100px to the right</div>
  <div id="animate-2">Slide me 200px to the right and 400px down</div>
  <script src="js/jquery.js"></script>"
  <script src="js/app.js"></script>"
</body>
</html>
